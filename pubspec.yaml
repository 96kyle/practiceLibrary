name: carousel
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  path_provider: ^2.0.8
  flutter_colorpicker: ^1.0.3
  permission_handler: ^8.3.0
  image_gallery_saver: ^1.7.1
  intl: ^0.18.1
  flip_card: ^0.7.0
  smooth_page_indicator: ^1.1.0
  google_fonts: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Prompt-Bold.ttf
          weight: 700
